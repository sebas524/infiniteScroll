<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Infinite Scroll</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <h1>Infinite Scroller :)</h1>

    <!-- loader: -->
    <div
      class="loader"
      id="loader"
      hidden
    >
      <img
        src="loader.svg"
        alt="loader"
      />
    </div>

    <!-- img container -->
    <div
      class="img-container"
      id="img-container"
    ></div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
